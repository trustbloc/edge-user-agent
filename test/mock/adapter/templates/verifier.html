  <head>
    <meta charset="UTF-8" />

    <title>Demo Verifier</title>

  <body>
    <h1>Demo Verifier Adapter</h1>

    <h2>WACI Share Demo</h2>
    <form action="/waci-share">
      <label>Wallet URL</label><br />
      <input
        type="text"
        id="walletURL"
        name="walletURL"
        value="https://wallet.trustbloc.local:8091"
        size="50"
      />
      <br />
      <br />
      <input type="submit" id="waci-share-demo" value="Demo" />
    </form>

    <br />

    <h2>WACI Share V2 Demo</h2>
    <form action="/waci-share-v2">
      <label>Wallet URL</label><br />
      <input
              type="text"
              id="walletURL"
              name="walletURL"
              value="https://wallet.trustbloc.local:8091"
              size="50"
      />
      <br />
      <br />
      <input type="submit" id="waci-share-demo-v2" value="Demo" />
    </form>

    <br />
    <br />

    <b>{{.Msg}} </b>
  </body>
</html>
