version: "2"

services:
  wallet-server.trustbloc.local:
    container_name: wallet-server.trustbloc.local
    image: ${WALLET_SERVER_IMAGE}:latest
    environment:
      - AGENT_UI_URL=https://wallet.trustbloc.local:8091
      - HTTP_SERVER_HOST_URL=0.0.0.0:8090
      - TLS_CERT_FILE=/etc/keys/tls/ec-pubCert.pem
      - TLS_KEY_FILE=/etc/keys/tls/ec-key.pem
      - TLS_CACERTS=/etc/keys/tls/ec-cacert.pem
      - HTTP_SERVER_HUB_AUTH_URL=https://hub-auth.trustbloc.local:8044
      - HTTP_SERVER_OIDC_OPURL=https://hub-auth-hydra.trustbloc.local:5555/
      - HTTP_SERVER_OIDC_CLIENTID=client-id
      - HTTP_SERVER_OIDC_CLIENTSECRET=client-secret
      - HTTP_SERVER_OIDC_CALLBACK=https://wallet-server.trustbloc.local:8090/oidc/callback
      - HTTP_SERVER_COOKIE_AUTH_KEY=/etc/keys/session_cookies/auth.key
      - HTTP_SERVER_COOKIE_ENC_KEY=/etc/keys/session_cookies/enc.key
      - HTTP_SERVER_RP_DISPLAY_NAME=trustbloc
      - HTTP_SERVER_RP_ORIGIN_NAME=https://wallet.trustbloc.local:8091/
      - HTTP_SERVER_RP_ID=wallet.trustbloc.local
      - HTTP_SERVER_AUTHZ_KMS_URL=https://oathkeeper-auth-keyserver.trustbloc.local:4461
      - HTTP_SERVER_OPS_KMS_URL=https://oathkeeper-ops-keyserver.trustbloc.local:4462
      - HTTP_SERVER_KEY_EDV_URL=https://edv-oathkeeper-proxy.trustbloc.local:4455/encrypted-data-vaults
      - HTTP_SERVER_USER_EDV_URL=https://edv-oathkeeper-proxy.trustbloc.local:4455/encrypted-data-vaults
      - ARIESD_INBOUND_HOST=${HTTP_SCHEME}@${INBOUND_HOST}:8092
      - ARIESD_INBOUND_HOST_EXTERNAL=${HTTP_SCHEME}@https://wallet-server.trustbloc.local:8092
      - ARIESD_DEFAULT_LABEL=user-agent
      - ARIESD_DATABASE_TYPE=mongodb
      - ARIESD_DATABASE_PREFIX=edgeagent_usragdb_
      - ARIESD_DATABASE_TIMEOUT=60
      - ARIESD_DATABASE_URL=mongodb://mongodb.example.com:27017
    ports:
      - 8090:8090
    volumes:
      - ../keys:/etc/keys
    command: start
  #    depends_on:
  #      - edv.trustbloc.local

  wallet-server-dev.trustbloc.local:
    container_name: wallet-server-dev.trustbloc.local
    image: ${WALLET_SERVER_IMAGE}:latest
    environment:
      - AGENT_UI_URL=https://localhost:9098
      - HTTP_SERVER_HOST_URL=0.0.0.0:9099
      - TLS_CERT_FILE=/etc/keys/tls/ec-pubCert.pem
      - TLS_KEY_FILE=/etc/keys/tls/ec-key.pem
      - TLS_CACERTS=/etc/keys/tls/ec-cacert.pem
      - HTTP_SERVER_HUB_AUTH_URL=https://hub-auth.trustbloc.local:8044
      - HTTP_SERVER_OIDC_OPURL=https://hub-auth-hydra.trustbloc.local:5555/
      - HTTP_SERVER_OIDC_CLIENTID=client-id
      - HTTP_SERVER_OIDC_CLIENTSECRET=client-secret
      - HTTP_SERVER_OIDC_CALLBACK=https://localhost:9099/oidc/callback
      - HTTP_SERVER_COOKIE_AUTH_KEY=/etc/keys/session_cookies/auth.key
      - HTTP_SERVER_COOKIE_ENC_KEY=/etc/keys/session_cookies/enc.key
      - HTTP_SERVER_RP_DISPLAY_NAME=trustbloc
      - HTTP_SERVER_RP_ORIGIN_NAME=https://localhost:9098/
      - HTTP_SERVER_RP_ID=localhost
      - HTTP_SERVER_AUTHZ_KMS_URL=https://oathkeeper-auth-keyserver.trustbloc.local:4461
      - HTTP_SERVER_OPS_KMS_URL=https://oathkeeper-ops-keyserver.trustbloc.local:4462
      - HTTP_SERVER_KEY_EDV_URL=https://edv-oathkeeper-proxy.trustbloc.local:4455/encrypted-data-vaults
      - HTTP_SERVER_USER_EDV_URL=https://edv-oathkeeper-proxy.trustbloc.local:4455/encrypted-data-vaults
      - VALIDATE_DEVICE_CREDENTIALS=true
      - ARIESD_INBOUND_HOST=${HTTP_SCHEME}@${INBOUND_HOST}:9100
      - ARIESD_INBOUND_HOST_EXTERNAL=${HTTP_SCHEME}@https://wallet-server-dev.trustbloc.local:9100
      - ARIESD_DEFAULT_LABEL=user-local-agent
      - ARIESD_DATABASE_TYPE=mongodb
      - ARIESD_DATABASE_PREFIX=edgeagent_usrlagdb_
      - ARIESD_DATABASE_TIMEOUT=60
      - ARIESD_DATABASE_URL=mongodb://mongodb.example.com:27017
    ports:
      - 9099:9099
    volumes:
      - ../keys:/etc/keys
    command: start
  #    depends_on:
  #      - edv.trustbloc.local
  #      - mongodb.example.com

  wallet-server-2.trustbloc.local:
    container_name: wallet-server-2.trustbloc.local
    image: ${WALLET_SERVER_IMAGE}:latest
    environment:
      - AGENT_UI_URL=https://wallet-2.trustbloc.local:8071
      - HTTP_SERVER_HOST_URL=0.0.0.0:8070
      - TLS_CERT_FILE=/etc/keys/tls/ec-pubCert.pem
      - TLS_KEY_FILE=/etc/keys/tls/ec-key.pem
      - TLS_CACERTS=/etc/keys/tls/ec-cacert.pem
      - HTTP_SERVER_HUB_AUTH_URL=https://hub-auth.trustbloc.local:8044
      - HTTP_SERVER_OIDC_OPURL=https://hub-auth-hydra.trustbloc.local:5555/
      - HTTP_SERVER_OIDC_CLIENTID=client-id
      - HTTP_SERVER_OIDC_CLIENTSECRET=client-secret
      - HTTP_SERVER_OIDC_CALLBACK=https://wallet-server-2.trustbloc.local:8070/oidc/callback
      - HTTP_SERVER_COOKIE_AUTH_KEY=/etc/keys/session_cookies/auth.key
      - HTTP_SERVER_COOKIE_ENC_KEY=/etc/keys/session_cookies/enc.key
      - HTTP_SERVER_RP_DISPLAY_NAME=trustbloc
      - HTTP_SERVER_RP_ORIGIN_NAME=https://wallet-2.trustbloc.local:8071/
      - HTTP_SERVER_RP_ID=wallet-2.trustbloc.local
      - HTTP_SERVER_AUTHZ_KMS_URL=https://oathkeeper-auth-keyserver.trustbloc.local:4461
      - HTTP_SERVER_OPS_KMS_URL=https://oathkeeper-ops-keyserver.trustbloc.local:4462
      - HTTP_SERVER_KEY_EDV_URL=https://edv-oathkeeper-proxy.trustbloc.local:4455/encrypted-data-vaults
      - HTTP_SERVER_USER_EDV_URL=https://edv-oathkeeper-proxy.trustbloc.local:4455/encrypted-data-vaults
      - VALIDATE_DEVICE_CREDENTIALS=true
      - ARIESD_INBOUND_HOST=${HTTP_SCHEME}@${INBOUND_HOST}:8072
      - ARIESD_INBOUND_HOST_EXTERNAL=${HTTP_SCHEME}@https://wallet-server-2.trustbloc.local:8072
      - ARIESD_DEFAULT_LABEL=second-user-agent
      - ARIESD_DATABASE_TYPE=mongodb
      - ARIESD_DATABASE_PREFIX=edgeagent_scusragdb_
      - ARIESD_DATABASE_TIMEOUT=60
      - ARIESD_DATABASE_URL=mongodb://mongodb.example.com:27017
    ports:
      - 8070:8070
    volumes:
      - ../keys:/etc/keys
    command: start
  #    depends_on:
  #      - edv.trustbloc.local
  #      - mongodb.example.com

  wallet.trustbloc.local:
    container_name: wallet.trustbloc.local
    image: ${WALLET_WEB_IMAGE}:latest
    volumes:
      - ../keys/tls:/etc/nginx/certs
      - ./static:/etc/static
    ports:
      - 8091:443
    environment:
      - HTTP_RESOLVER_URL=${HTTP_RESOLVER}
      - AGENT_DEFAULT_LABEL=wallet-web
      - BLOC_DOMAIN=testnet.orb.local
      - DID_ANCHOR_ORIGIN=https://testnet.orb.local
      - EDGE_AGENT_SERVER=https://wallet-server.trustbloc.local:8090
      - HTTP_SERVER_HUB_AUTH_URL=https://hub-auth.trustbloc.local:8044
      - WALLET_MEDIATOR_URL=${WALLET_ROUTER_URL}
      - TLS_CERT=/etc/nginx/certs/ec-pubCert.pem
      - TLS_KEY=/etc/nginx/certs/ec-key.pem
      - EDV_SERVER_URL=https://edv-oathkeeper-proxy.trustbloc.local:4455/encrypted-data-vaults
      - STORAGE_TYPE=edv
      - KMS_TYPE=webkms
      - USE_EDV_CACHE=true
      - EDV_CLEAR_CACHE=10m
      - USE_EDV_BATCH=true
      - STATIC_ASSETS=/etc/static
      - STATIC_ASSETS_URL=https://wallet.trustbloc.local:8091
      # Disabled remote context download for this wallet for better performance.
  #      - CONTEXT_PROVIDER_URL=${CONTEXT_PROVIDER_URL}

  wallet-2.trustbloc.local:
    container_name: wallet-2.trustbloc.local
    image: ${WALLET_WEB_IMAGE}:latest
    volumes:
      - ../keys/tls:/etc/nginx/certs
      - ./static:/etc/static
    ports:
      - 8071:443
    environment:
      - HTTP_RESOLVER_URL=${HTTP_RESOLVER}
      - AGENT_DEFAULT_LABEL=second-wallet-web
      - BLOC_DOMAIN=testnet.orb.local
      - DID_ANCHOR_ORIGIN=https://testnet.orb.local
      - EDGE_AGENT_SERVER=https://wallet-server-2.trustbloc.local:8070
      - HTTP_SERVER_HUB_AUTH_URL=https://hub-auth.trustbloc.local:8044
      - WALLET_MEDIATOR_URL=${WALLET_ROUTER_URL}
      - TLS_CERT=/etc/nginx/certs/ec-pubCert.pem
      - TLS_KEY=/etc/nginx/certs/ec-key.pem
      - EDV_SERVER_URL=https://edv-oathkeeper-proxy.trustbloc.local:4455/encrypted-data-vaults
      - STORAGE_TYPE=edv
      - KMS_TYPE=webkms
      - USE_EDV_CACHE=true
      - EDV_CLEAR_CACHE=10m
      - USE_EDV_BATCH=true
      - STATIC_ASSETS=/etc/static
      - STATIC_ASSETS_URL=
      - CONTEXT_PROVIDER_URL=${CONTEXT_PROVIDER_URL}

  hub-router.trustbloc.local:
    container_name: hub-router.trustbloc.local
    image: ${HUB_ROUTER_IMAGE}:${HUB_ROUTER_IMAGE_TAG}
    environment:
      - HUB_ROUTER_HOST_URL=${HUB_ROUTER_HOST}:${HUB_ROUTER_API_PORT}
      - HUB_ROUTER_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - HUB_ROUTER_TLS_SYSTEMCERTPOOL=true
      - HUB_ROUTER_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - HUB_ROUTER_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - HUB_ROUTER_DIDCOMM_HTTP_HOST=${HUB_ROUTER_HOST}:${HUB_ROUTER_HTTP_INBOUND_PORT}
      - HUB_ROUTER_DIDCOMM_HTTP_HOST_EXTERNAL=https://hub-router.trustbloc.local:${HUB_ROUTER_HTTP_INBOUND_PORT}
      - HUB_ROUTER_DIDCOMM_WS_HOST=${HUB_ROUTER_HOST}:${HUB_ROUTER_WS_INBOUND_PORT}
      - HUB_ROUTER_DIDCOMM_WS_HOST_EXTERNAL=wss://localhost:${HUB_ROUTER_WS_INBOUND_PORT}
      - HUB_ROUTER_DSN_PERSISTENT=mem://tests
      - HUB_ROUTER_DSN_TRANSIENT=mem://tests
      - HUB_ROUTER_DSN_TIMEOUT=45
    ports:
      - ${HUB_ROUTER_API_PORT}:${HUB_ROUTER_API_PORT}
      - ${HUB_ROUTER_HTTP_INBOUND_PORT}:${HUB_ROUTER_HTTP_INBOUND_PORT}
      - ${HUB_ROUTER_WS_INBOUND_PORT}:${HUB_ROUTER_WS_INBOUND_PORT}
    entrypoint: ""
    command: /bin/sh -c "hub-router start"
    volumes:
      - ../keys/tls:/etc/tls

  hub-router-2.example.com:
    container_name: hub-router-2.example.com
    image: ${HUB_ROUTER_IMAGE}:${HUB_ROUTER_IMAGE_TAG}
    environment:
      - HUB_ROUTER_HOST_URL=${HUB_ROUTER2_HOST}:${HUB_ROUTER2_API_PORT}
      - HUB_ROUTER_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - HUB_ROUTER_TLS_SYSTEMCERTPOOL=true
      - HUB_ROUTER_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - HUB_ROUTER_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - HUB_ROUTER_DIDCOMM_HTTP_HOST=${HUB_ROUTER2_HOST}:${HUB_ROUTER2_HTTP_INBOUND_PORT}
      - HUB_ROUTER_DIDCOMM_HTTP_HOST_EXTERNAL=https://localhost:${HUB_ROUTER2_HTTP_INBOUND_PORT}
      - HUB_ROUTER_DIDCOMM_WS_HOST=${HUB_ROUTER2_HOST}:${HUB_ROUTER2_WS_INBOUND_PORT}
      - HUB_ROUTER_DIDCOMM_WS_HOST_EXTERNAL=wss://localhost:${HUB_ROUTER2_WS_INBOUND_PORT}
      - HUB_ROUTER_DSN_PERSISTENT=mem://tests
      - HUB_ROUTER_DSN_TRANSIENT=mem://tests
      - HUB_ROUTER_DSN_TIMEOUT=45
    ports:
      - ${HUB_ROUTER2_API_PORT}:${HUB_ROUTER2_API_PORT}
      - ${HUB_ROUTER2_HTTP_INBOUND_PORT}:${HUB_ROUTER2_HTTP_INBOUND_PORT}
      - ${HUB_ROUTER2_WS_INBOUND_PORT}:${HUB_ROUTER2_WS_INBOUND_PORT}
    entrypoint: ""
    command: /bin/sh -c "hub-router start"
    volumes:
      - ../keys/tls:/etc/tls
